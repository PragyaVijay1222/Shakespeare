<!DOCTYPE html>
<html>
<head>
    <title>Shakespeare Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div class="main">
    <h2>Shakespeare Paragraph Generator</h2>
    
    <label>Number of characters my lord:</label>
    <input title="number" type="number" id="length" value="500"><br><br>

    <label>Temperature (0.2 to 1.5 recommended good sir):</label>
    <input title="number" type="number" id="temperature" value="0.5" step="0.1"><br><br>

    <button type="button" onclick="generateText()">Off With It</button>

    <h3>What the quil wrote:</h3>
    <div class="res">
    <pre id="result"></pre>
    </div>
    <script src="script.js">
    </script>
    </div>
    <footer></footer>
</body>
</html>
